version: 2

jobs:
  create-project:
    docker:
      - image: circleci/python:3.9
    steps:
      - run:
          name: Setup project
          command: |
            pip install cookiecutter
            cookiecutter gh:prodinit/django-boilerplate --no-input project_name=dummy
            
      - run:
          name:  Remove stale folders
          command: |
            cd dummy
            rm -rf .github deployment
      
      - run:
          name: Install poetry and requirements
          command: |
            pip install poetry==1.2.0
            poetry install

      - run:
          name: Run tests
          command: |
            poetry run pytest --cov -v --tb=native

workflows:
  version: 2
  setup:
    jobs:
      - create-project